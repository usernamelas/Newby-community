name: üå± Pool Assistant Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - beta
        - release
      flavor:
        description: 'App flavor'
        required: true
        default: 'standard'
        type: choice
        options:
        - standard
        - pro
  push:
    branches:
      - 'termux-builds'
      - 'release/*'
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  ANDROID_API_LEVEL: '34'
  ANDROID_BUILD_TOOLS: '34.0.0'

jobs:
  build:
    name: üõ†Ô∏è Build APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: ${{ env.ANDROID_API_LEVEL }}
        build-tools: ${{ env.ANDROID_BUILD_TOOLS }}

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/*.gradle*') }}

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Determine build configuration
      id: config
      run: |
        BUILD_TYPE="debug"
        FLAVOR="standard"
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          BUILD_TYPE="${{ github.event.inputs.build_type }}"
          FLAVOR="${{ github.event.inputs.flavor }}"
        elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          BUILD_TYPE="release"
          FLAVOR="pro"
        elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
          BUILD_TYPE="beta"
          FLAVOR="pro"
        fi
        echo "build_type=$BUILD_TYPE" >> $GITHUB_OUTPUT
        echo "flavor=$FLAVOR" >> $GITHUB_OUTPUT

    - name: Setup keystore
      if: steps.config.outputs.build_type == 'release'
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore
          echo "RELEASE_STORE_FILE=release.keystore" >> gradle.properties
          echo "RELEASE_STORE_PASSWORD=$KEYSTORE_PASSWORD" >> gradle.properties
          echo "RELEASE_KEY_ALIAS=$KEY_ALIAS" >> gradle.properties
          echo "RELEASE_KEY_PASSWORD=$KEY_PASSWORD" >> gradle.properties
        fi

    - name: Build APK
      run: |
        BUILD_TYPE="${{ steps.config.outputs.build_type }}"
        FLAVOR="${{ steps.config.outputs.flavor }}"
        FLAVOR_CAP="$(tr '[:lower:]' '[:upper:]' <<< ${FLAVOR:0:1})${FLAVOR:1}"
        BUILD_TYPE_CAP="$(tr '[:lower:]' '[:upper:]' <<< ${BUILD_TYPE:0:1})${BUILD_TYPE:1}"
        ./gradlew assemble${FLAVOR_CAP}${BUILD_TYPE_CAP} --stacktrace --info

    - name: Run tests
      if: steps.config.outputs.build_type != 'release'
      run: |
        FLAVOR_CAP="$(tr '[:lower:]' '[:upper:]' <<< ${FLAVOR:0:1})${FLAVOR:1}"
        BUILD_TYPE_CAP="$(tr '[:lower:]' '[:upper:]' <<< ${BUILD_TYPE:0:1})${BUILD_TYPE:1}"
        ./gradlew test${FLAVOR_CAP}${BUILD_TYPE_CAP}UnitTest --continue

    - name: Find and rename APK
      id: apk
      run: |
        BUILD_TYPE="${{ steps.config.outputs.build_type }}"
        FLAVOR="${{ steps.config.outputs.flavor }}"
        APK_PATH="app/build/outputs/apk/$FLAVOR/$BUILD_TYPE"
        APK_FILE=$(find $APK_PATH -name "*.apk" | head -1)
        if [ -f "$APK_FILE" ]; then
          VERSION_NAME=$(grep "versionName" app/build.gradle | sed 's/.*"\(.*\)".*/\1/')
          BUILD_NUMBER=${{ github.run_number }}
          NEW_NAME="PoolAssistant-$FLAVOR-$BUILD_TYPE-v$VERSION_NAME-build$BUILD_NUMBER.apk"
          NEW_PATH="$APK_PATH/$NEW_NAME"
          mv "$APK_FILE" "$NEW_PATH"
          echo "apk_path=$NEW_PATH" >> $GITHUB_OUTPUT
          echo "apk_name=$NEW_NAME" >> $GITHUB_OUTPUT
          APK_SIZE=$(du -h "$NEW_PATH" | cut -f1)
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
        else
          echo "APK not found in $APK_PATH"
          exit 1
        fi

    - name: Generate build info
      run: |
        FLAVOR="${{ steps.config.outputs.flavor }}"
        BUILD_TYPE="${{ steps.config.outputs.build_type }}"
        if [ "$FLAVOR" = "pro" ]; then
          ROOT_SUPPORT="Yes"
          LIBSU_INTEGRATION="Yes"
        else
          ROOT_SUPPORT="No"
          LIBSU_INTEGRATION="No"
        fi
        if [ "$BUILD_TYPE" = "release" ]; then
          R8_OBFUSCATION="Yes"
        else
          R8_OBFUSCATION="No"
        fi
        VERSION_NAME=$(grep "versionName" app/build.gradle | sed 's/.*"\(.*\)".*/\1/')
        cat <<EOF > build_info.txt
Pool Assistant Build Info

üè∑Ô∏è Build Details:
‚Ä¢ Flavor: $FLAVOR
‚Ä¢ Build Type: $BUILD_TYPE
‚Ä¢ Version: $VERSION_NAME
‚Ä¢ Build Number: ${{ github.run_number }}
‚Ä¢ Commit: $(git rev-parse --short HEAD)
‚Ä¢ Build Time: $(date -u +'%Y-%m-%d %H:%M:%S UTC')

üì¶ APK Details:
‚Ä¢ File: ${{ steps.apk.outputs.apk_name }}
‚Ä¢ Size: ${{ steps.apk.outputs.apk_size }}
‚Ä¢ Min SDK: 24 (Android 7.0)
‚Ä¢ Target SDK: 34 (Android 14)

üîß Features:
‚Ä¢ Root Support: $ROOT_SUPPORT
‚Ä¢ libsu Integration: $LIBSU_INTEGRATION
‚Ä¢ R8 Obfuscation: $R8_OBFUSCATION

üöÄ Build Environment:
‚Ä¢ Java Version: 17
‚Ä¢ Gradle Version: 8.2.2
‚Ä¢ Android API Level: 34
‚Ä¢ Build Tools: 34.0.0
EOF

    - name: Upload APK
      if: steps.apk.outputs.apk_path != ''
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.apk.outputs.apk_name }}
        path: ${{ steps.apk.outputs.apk_path }}
        retention-days: 30

    - name: Upload build info
      uses: actions/upload-artifact@v4
      with:
        name: build-info-${{ steps.config.outputs.flavor }}-${{ steps.config.outputs.build_type }}
        path: build_info.txt
        retention-days: 7

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v') && steps.config.outputs.build_type == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.apk.outputs.apk_path }}
        body_path: build_info.txt
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
