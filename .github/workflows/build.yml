name: Build APK Minimal

on:
  push:
    branches:
      - main
      - termux-builds
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Android SDK sudah otomatis tersedia di ubuntu-latest, step ini bisa di-skip
      # Jika build gagal karena SDK, baru tambahkan setup SDK yang benar

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build APK (debug)
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
