name: Build Pool Assistant Pro

on:
  push:
    branches: [ termux-builds ]
  pull_request:
    branches: [ termux-builds ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: List build outputs (Debug)
      run: |
        echo "=== Debug build outputs ==="
        find . -name "*.apk" -type f
        echo "=== APK directory structure ==="
        ls -la android/app/build/outputs/ || echo "outputs folder not found"
        ls -la android/app/build/outputs/apk/ || echo "apk folder not found"

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: pool-assistant-debug
        path: |
          android/app/build/outputs/apk/debug/*.apk
          android/app/build/outputs/apk/standardDebug/*.apk
          android/app/build/outputs/apk/proDebug/*.apk
          android/app/build/outputs/apk/**/*debug*.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: pool-assistant-release
        path: |
          android/app/build/outputs/apk/release/*.apk
          android/app/build/outputs/apk/standardRelease/*.apk
          android/app/build/outputs/apk/proRelease/*.apk
          android/app/build/outputs/apk/**/*release*.apk

    - name: Upload Mapping Files (if exists)
      uses: actions/upload-artifact@v4
      if: hashFiles('android/app/build/outputs/mapping/release/mapping.txt') != ''
      with:
        name: mapping-files
        path: android/app/build/outputs/mapping/release/mapping.txt
